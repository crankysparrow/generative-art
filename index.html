
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art Experiments</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body class="index-list">

    <h1>Generative Art Experiments</h1>
    <p>explorations in generative art & <a href="https://p5js.org/" target="_blank">p5.js</a>.</p>
    <p>many of these are in messy or unfinished form. some are just snippets i've saved for my own reference.</p>
    <ul class="experiments-list">
        {% for experiment in experiments %}
        <li>
            <a href='experiments/{{ experiment.title }}'>{{ experiment.title }}</a>
            {% if experiment.fav -%} 
                <span class="fav">*</span>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    
    <style>
        body {
          padding: 0;
          margin: 0;
        }
    </style>

  

</body>
</html>
